<mat-toolbar class="toolbar mat-elevation-z4">
    <span class="title">Main</span>
        <button (click)="logout()" mat-button class="logout">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
</mat-toolbar>

<mat-sidenav-container class="mat-elevation-z4">

    <mat-sidenav opened="true" mode="side" class="mat-elevation-z4">

        <mat-divider></mat-divider>
        <button (click)="openOrder()" routerLinkActive="active current" mat-button class="menu-button">
            <mat-icon>restaurant</mat-icon>
            <span>Kitchen</span>
        </button>
        <mat-divider style="height: 0.2%;"></mat-divider>
        <button (click)="openDelevery()" routerLinkActive="active current" mat-button class="menu-button">
            <mat-icon>fastfood</mat-icon>
            <span>Delivery</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content class="content mat-elevation-z4">
        <div *ngIf="setwindow1" class="content">
            <div class="box1"><app-queue-content></app-queue-content></div>
            <div class="vl mat-elevation-z4"></div>
            <div class="box2"><app-progress-content></app-progress-content></div>
        </div>
        <div *ngIf="setwindow2" class="content">
            <div><app-delevery-component></app-delevery-component></div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
