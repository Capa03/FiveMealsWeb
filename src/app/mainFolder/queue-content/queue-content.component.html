<ul>
  <li *ngFor="let orderProduct of orderProducts ">
    <div>
      <h2>{{orderProduct.productName}}</h2>
      <img class="image" src={{orderProduct.imgLink}} >
      <p>Name: {{orderProduct.productName}}</p>
      <p>Date: {{orderProduct.orderedTime}}</p>
      <button (click)="updateOrderProduct(orderProduct)">----></button>
    </div>
     
  </li>
</ul>
