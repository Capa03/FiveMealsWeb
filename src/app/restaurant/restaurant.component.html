<body>
  <mat-toolbar class="toolbar mat-elevation-z4">
    <span class="title">Choose Restaurant</span>
  </mat-toolbar>

  <ul>
    <li *ngFor="let restaurant of restaurantList">
      <div class="post mat-elevation-z4">
        <button (click)="getSelected(restaurant.id)">
          <h2>{{restaurant.name}}</h2>
        </button>
      </div>
    </li>
  </ul>
</body>
