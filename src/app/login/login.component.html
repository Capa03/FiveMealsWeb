<body>
    <mat-toolbar class="toolbar mat-elevation-z4">
        <span class="title">Welcome -> Login</span>
    </mat-toolbar>

    <div class="form-container">
        <img class="image" src="assets\LogoTipoFiveMeals-01.png" alt="">
        <form>
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <br>
                <input id="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <br>
                <label for="password">Password:</label>
                <br>
                <input id="password" type="password" class="form-control">
            </div>
            <br>
            <button mat-raised-button color="primary" routerLink="/main">Submit</button>
            <span>New to our platform? <a routerLink="/signup">SignUp</a></span>
        </form>
    </div>
</body>
