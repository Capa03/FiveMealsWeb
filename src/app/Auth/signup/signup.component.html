<body>

    <mat-toolbar class="toolbar mat-elevation-z4">
        <span class="title">Welcome -> SignUp</span>
    </mat-toolbar>

    <div class="form-container">
        <img class="image" src="assets\LogoTipoFiveMeals-01.png" alt="">
        <form [formGroup]="signupForm">
            <h1>SignUp!</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <br>
                <input [(ngModel)]="user.username" formControlName="username" id="username" type="text" class="form-control">
                <span class="error" *ngIf="username?.touched && username?.invalid">Username is required</span>
            </div>
            <div class="form-group">
                <br>
                <label for="email">Email:</label>
                <br>
                <input [(ngModel)]="user.email" formControlName="email" id="email" type="email" class="form-control">
                <span class="error" *ngIf="email?.touched && email?.invalid">Email is required</span>
            </div>
            <div class="form-group">
                <br>
                <label for="password">Password:</label>
                <br>
                <input [(ngModel)]="user.password" formControlName="password" id="password" type="password" class="form-control">
                <span class="error" *ngIf="password?.touched && password?.invalid">Password is required</span>
            </div>
            <div class="form-group">
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <br>
                <input [(ngModel)]="confirmPasswords" formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
                <span class="error" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">confirmPassword is required</span>
            </div>
            <br>
            <button (click)="register(user)" mat-raised-button color="primary" >Submit</button>
            <span>Already have an Account? <a routerLink="/login">login</a></span>
            <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>
        </form>
    </div>

</body>
