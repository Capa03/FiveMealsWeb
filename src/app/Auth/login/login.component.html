<body>
    <mat-toolbar class="toolbar mat-elevation-z4">
        <span class="title">Welcome -> Login</span>
    </mat-toolbar>

    <div class="form-container">
        <img class="image" src="assets\LogoTipoFiveMeals-01.png">
        <form [formGroup]="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <br>
                <input [(ngModel)]="user.email" formControlName="email" name="email" id="email" type="email"
                    class="form-control ">
                <span class="error" *ngIf="email?.touched && email?.invalid">Email is required</span>
            </div>
            <div class="form-group">
                <br>
                <label for="password">Password:</label>
                <br>
                <input [(ngModel)]="user.password" formControlName="password" id="password" type="password"
                    class="form-control">
            </div>
            <br>
            <button (click)="login(user)" mat-raised-button color="primary">Submit</button>
            <span>New to our platform? <a routerLink="/signup">SignUp</a></span>
            
            <p *ngIf="errormessage" class="error">{{errormessage}}</p>
        </form>
    </div>
</body>
